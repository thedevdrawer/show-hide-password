<head>

    <title>Show/Hide Password</title>

</head>
<body>
    <div class="main">
        <h1>Show/Hide</h1>
        <h2>Your Form Passwords</h2>
        <div class="password-container">
            <div class="password" id="password1">
                <input type="password" value="Password 1" placeholder="Enter Your Password 1">
                <span></span>
            </div>
            <div class="password" id="password2">
                <input type="password" value="" placeholder="Enter Your Password 2">
                <span></span>
            </div>
        </div>
    </div>
    <script src="/js/Password.js"></script>
    <script>
        new Password('#password1')
        new Password('#password2')
    </script>
</body>
